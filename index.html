<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #06B48B;
      padding: 30px;
      border-radius: 25px;
      text-align: center; /* Center all content inside the container */
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }

    figcaption {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: white;
      border-radius: 8px;
    }

    footer a {
      color: #1abc9c;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Blog</h1>
    <p>This is my first blog post.</p>

    <!-- Image with caption -->
    <figure>
      <img src="hello.jpg" alt="My blog image">
      <figcaption>This is my first blog image!</figcaption>
    </figure>
  </div>

  <footer>
    <p>Connect with me:</p>
    <a href="https://t.me/nnvxralxi" target="_blank">Telegram</a> |
    <a href="https://instagram.com/nnvxralxi" target="_blank">Instagram</a>
  </footer>

</body>
</html>
